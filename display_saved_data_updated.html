
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงผลข้อมูลที่บันทึก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>ข้อมูลที่บันทึก</h1>

    <table>
        <thead>
            <tr>
                <th>ประเภทข้อมูล</th>
                <th>รายละเอียด</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ชื่อ นามสกุล</td>
                <td id="fullName"></td>
            </tr>
            <tr>
                <td>หมายเลขบัตรประชาชน/พาสปอร์ต</td>
                <td id="idNumber"></td>
            </tr>
            <tr>
                <td>ธนาคาร</td>
                <td id="bank"></td>
            </tr>
            <tr>
                <td>หมายเลขบัญชีธนาคาร</td>
                <td id="bankNumber"></td>
            </tr>
            <tr>
                <td>จำนวนเงิน</td>
                <td id="amount"></td>
            </tr>
            <tr>
                <td>พิกัด</td>
                <td id="location"></td>
            </tr>
            <tr>
                <td>ข้อมูลอุปกรณ์</td>
                <td id="device"></td>
            </tr>
        </tbody>
    </table>

    <script>
        const userData = JSON.parse(localStorage.getItem('formData'));
        const locationData = JSON.parse(localStorage.getItem('locationData'));
        const deviceData = JSON.parse(localStorage.getItem('deviceInfo'));

        document.getElementById('fullName').textContent = userData ? userData.fullName : 'ไม่มีข้อมูล';
        document.getElementById('idNumber').textContent = userData ? userData.idNumber : 'ไม่มีข้อมูล';
        document.getElementById('bank').textContent = userData ? userData.bank : 'ไม่มีข้อมูล';
        document.getElementById('bankNumber').textContent = userData ? userData.bankNumber : 'ไม่มีข้อมูล';
        document.getElementById('amount').textContent = userData ? userData.amount : 'ไม่มีข้อมูล';
        document.getElementById('location').textContent = locationData ? `ละติจูด: ${locationData.latitude}, ลองจิจูด: ${locationData.longitude}` : 'ไม่มีข้อมูล';
        document.getElementById('device').textContent = deviceData ? deviceData.userAgent : 'ไม่มีข้อมูล';
    </script>

</body>
</html>
